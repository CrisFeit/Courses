<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Basics</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <style>
  .canvas{
    width: 300px;
    height: 300px;
    margin-top: 20px;
    background: #ddd;
  }
  </style>

</head>

<body>
  <h1>Vue Basics</h1>
  <div id="app">
    <h2> {{ title }}</h2>
    <section>
      <p>My name is {{name}}</p>
      <input type="text" v-on:keyup="updateName">
      <input type="text" v-on:keypress="updateName">
    </section>
    <button v-on:click="logEvent">Log Event Info</button>
    <div class="canvas" v-on:mousemove="logCoords">
      {{coords.x}} , 
      {{coords.y}}
    </div>
    
  </div>

  <script src="app.js"></script>
</body>

</html>
